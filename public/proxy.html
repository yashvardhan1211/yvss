<!DOCTYPE html>
<html>
<head>
    <title>Places API Proxy</title>
</head>
<body>
    <script>
        // Simple proxy to test Places API directly
        async function testPlacesAPI() {
            const apiKey = 'AIzaSyB-whEHfL1hCxfDTrgOUHiMv636vZX3rBs';
            
            // Test 1: Geocoding API
            console.log('Testing Geocoding API...');
            try {
                const geoResponse = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=New+York&key=${apiKey}`);
                const geoData = await geoResponse.json();
                console.log('Geocoding result:', geoData.status);
            } catch (error) {
                console.error('Geocoding error:', error);
            }
            
            // Test 2: Places Text Search
            console.log('Testing Places Text Search...');
            try {
                const placesResponse = await fetch(`https://maps.googleapis.com/maps/api/place/textsearch/json?query=beauty+salon+near+New+York&key=${apiKey}`);
                const placesData = await placesResponse.json();
                console.log('Places result:', placesData.status, placesData.results?.length || 0);
                if (placesData.results && placesData.results.length > 0) {
                    console.log('First salon:', placesData.results[0].name);
                }
            } catch (error) {
                console.error('Places error:', error);
            }
        }
        
        testPlacesAPI();
    </script>
</body>
</html>
